---
name:  jamovirdifftwo
title: 'Correlations: Two Groups'
jrs:   '1.1'

items:
    - name: debug
      type: Preformatted
      visible: false

    - name: help
      type: Html
      visible: false

    - name:  overview
      title: Overview
      type: Table
      rows:  4
      clearWith:
        - x
        - y
        - grouping_variable
        - comparison_r
        - comparison_n
        - reference_r
        - reference_n
        - x_variable_name
        - y_variable_name
        - comparison_level_name
        - reference_level_name
        - grouping_variable_name
        - conf_level
        - show_details
      columns:
        - name: outcome_variable_name
          title: 'Outcome variable'
          type: text
          combineBelow: true
        - name: grouping_variable_name
          title: 'Grouping variable name'
          type: text
          visible: false
          combineBelow: true
        - name: grouping_variable_level
          title: 'Group'
          type: text
        - name: mean
          type: number
          title: <i>M</i>
        - name: mean_LL
          title: LL
          type: number
        - name: mean_UL
          title: UL
          type: number
        - name: moe
          type: number
          title: <i>MoE</i>
          visible: (show_details)
        - name: mean_SE
          title: <i>SE</i><sub>Mean</sub>
          type: number
          visible: (show_details)
        - name: median
          title: <i>Mdn</i>
          type: number
          visible: (switch == 'from_raw')
        - name: median_LL
          title: LL
          type: number
          visible: (show_details & switch == 'from_raw')
        - name: median_UL
          title: UL
          type: number
          visible: (show_details & switch == 'from_raw')
        - name: median_SE
          type: number
          title: <i>SE</i><sub>Median</sub>
          visible: (show_details & switch == 'from_raw')
        - name: sd
          type: number
          title: <i>s</i>
        - name: min
          title: Minimum
          type: number
          visible: (show_details & switch == 'from_raw')
        - name: max
          title: Maximum
          type: number
          visible: (show_details & switch == 'from_raw')
        - name: q1
          title: 25th
          type: number
          superTitle: Percentile
          visible: (show_details & switch == 'from_raw')
        - name: q3
          title: 75th
          type: number
          superTitle: Percentile
          visible: (show_details & switch == 'from_raw')
        - name: n
          title: <i>n</i>
          type: integer
        - name: missing
          type: integer
          title: Missing
          visible: (switch == 'from_raw')
        - name: df
          title: <i>df</i>
          type: integer
          visible: (show_details)

    - name:  es_r
      title: Correlation Between Paired Measures
      type: Table
      rows:  2
      clearWith:
        - x
        - y
        - grouping_variable
        - comparison_r
        - comparison_n
        - reference_r
        - reference_n
        - x_variable_name
        - y_variable_name
        - comparison_level_name
        - reference_level_name
        - grouping_variable_name
        - conf_level
        - show_details
      columns:
        - name: grouping_variable_name
          title: 'Grouping variable name'
          type: text
          visible: false
          combineBelow: true
        - name: x_variable_name
          title: '<i>X</i>-variable'
          type: text
          combineBelow: true
        - name: y_variable_name
          title: '<i>Y</i>-variable'
          type: text
          combineBelow: true
        - name: grouping_variable_level
          title: 'Group'
          type: text
          visible: true
        - name: effect
          title: 'Effect'
          type: text
          visible: false
        - name: effect_size
          type: number
          title: <i>r</i>
        - name: LL
          title: LL
          type: number
        - name: UL
          title: UL
          type: number
        - name: SE
          title: <i>SE<sub>r</sub></i>
          type: number
          visible: (show_details)
        - name: n
          title: <i>n</i><sub>pairs</sub>
          type: integer
        - name: df
          title: <i>df</i>
          type: integer

    - name:  es_r_difference
      title: Difference in Correlation
      type: Table
      rows:  3
      clearWith:
        - x
        - y
        - grouping_variable
        - comparison_r
        - comparison_n
        - reference_r
        - reference_n
        - x_variable_name
        - y_variable_name
        - comparison_level_name
        - reference_level_name
        - grouping_variable_name
        - conf_level
        - show_details
      columns:
        - name: grouping_variable
          title: 'Grouping variable name'
          type: text
          visible: false
          combineBelow: true
        - name: x_variable_name
          title: '<i>X</i>-variable'
          type: text
          combineBelow: true
        - name: y_variable_name
          title: '<i>Y</i>-variable'
          type: text
          combineBelow: true
        - name: grouping_variable_level
          title: 'Effect'
          type: text
          visible: false
        - name: effect
          title: 'Effect'
          type: text
          visible: true
        - name: effect_size
          type: number
          title: <i>r</i>
        - name: LL
          title: LL
          type: number
        - name: UL
          title: UL
          type: number
        - name: n
          title: <i>n</i><sub>pairs</sub>
          type: integer
        - name: df
          title: <i>df</i>
          type: integer
          visible: true
        - name: SE
          title: <i>SE<sub>r</sub></i>
          type: number
          visible: false


    - name:  point_null
      title: Hypothesis Evaluation
      type: Table
      rows:  1
      visible: (evaluate_hypotheses & null_boundary == 0)
      clearWith:
        - x
        - y
        - grouping_variable
        - comparison_r
        - comparison_n
        - reference_r
        - reference_n
        - x_variable_name
        - y_variable_name
        - comparison_level_name
        - reference_level_name
        - grouping_variable_name
        - conf_level
        - show_details
        - null_value
        - null_boundary
      columns:
        - name: outcome_variable_name
          title: 'Outcome variable'
          visible: true
          type: text
          combineBelow: true
        - name: effect
          title: 'Effect'
          type: text
          combineBelow: false
        - name: null_words
          title: "<i>H</i><sub>0</sub>"
          type: text
        - name: CI
          title: "CI"
          type: text
        - name: CI_compare
          title: "Compare CI with <i>H</i><sub>0</sub>"
          type: text
        - name: p
          title: "<i>p</i>, two-tailed"
          type: number
          format: zto,pvalue
        - name: p_result
          title: "<i>p</i>, two-tailed"
          type: text
          visible: false
        - name: null_decision
          title: "<i>H</i><sub>0</sub> decision"
        - name: conclusion
          title: 'Conclusion'
          type: text

    - name:  interval_null
      title: Hypothesis Evaluation
      type: Table
      rows:  1
      visible: (evaluate_hypotheses & null_boundary != 0)
      clearWith:
        - x
        - y
        - grouping_variable
        - comparison_r
        - comparison_n
        - reference_r
        - reference_n
        - x_variable_name
        - y_variable_name
        - comparison_level_name
        - reference_level_name
        - grouping_variable_name
        - conf_level
        - show_details
        - null_value
        - null_boundary
      columns:
        - name: outcome_variable_name
          title: 'Outcome variable'
          visible: true
          type: text
          combineBelow: true
        - name: effect
          title: 'Effect'
          type: text
          combineBelow: false
        - name: rope
          title: "<i>H</i><sub>0</sub>"
          type: text
        - name: CI
          title: "CI"
          type: text
        - name: rope_compare
          title: "Compare CI with <i>H</i><sub>0</sub>"
          type: text
        - name: p_result
          title: "<i>p</i>, two tailed"
          type: text
        - name: conclusion
          title: 'Conclusion'
          type: text

    - name: scatter_plot_warnings
      title: Scatterplot Warnings
      type: Html
      visible: (switch == 'from_raw')

    - name: scatter_plots
      title: Scatterplot
      type: Image
      width:  800
      height: 650
      requiresData: true
      renderFun: .scatter_plots
      visible: (switch == 'from_raw')

    - name: estimation_plot_warnings
      title: Estimation Figure Warnings
      type: Html
      visible: true

    - name: estimation_plots
      title: Estimation Figure
      type: Image
      width:  600
      height: 400
      requiresData: true
      renderFun: .estimation_plots

...
