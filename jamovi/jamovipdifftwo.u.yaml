title: "Proportions: Two Groups"
name: jamovipdifftwo
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: ModeSelector
    name: switch
    stretchFactor: 1
    margin: normal
    children:
      - type: Content
        name: from_raw
        children:
          - type: VariableSupplier
            persistentItems: false
            stretchFactor: 1
            children:
              - type: TargetLayoutBox
                label: Outcome variable(s)
                children:
                  - type: VariablesListBox
                    name: outcome_variable
                    isTarget: true
                    enable: '(switch:from_raw)'
              - type: TargetLayoutBox
                label: Grouping variable
                children:
                  - type: VariablesListBox
                    name: grouping_variable
                    maxItemCount: 1
                    isTarget: true
                    enable: '(switch:from_raw)'
      - type: Content
        name: from_summary
        children:
          - type: TextBox
            name: grouping_variable_name
            format: string
            stretchFactor: 2
            enable: '(switch:from_summary)'
            cell:
              column: 1
              row: 1
          - type: TextBox
            name: outcome_variable_name
            format: string
            suffix: '  '
            stretchFactor: 3
            enable: '(switch:from_summary)'
            cell:
              column: 0
              row: 2
          - type: TextBox
            name: grouping_variable_level2
            format: string
            stretchFactor: 2
            horizontalAlignment: left
            enable: '(switch:from_summary)'
            cell:
              column: 1
              row: 2
          - type: TextBox
            name: grouping_variable_level1
            format: string
            stretchFactor: 2
            horizontalAlignment: left
            enable: '(switch:from_summary)'
            cell:
              column: 2
              row: 2
          - type: TextBox
            name: case_label
            format: string
            suffix: '  '
            stretchFactor: 3
            enable: '(switch:from_summary)'
            cell:
              column: 0
              row: 3
          - type: TextBox
            name: reference_cases
            stretchFactor: 2
            format: string
            horizontalAlignment: left
            enable: '(switch:from_summary)'
            cell:
              column: 1
              row: 3
          - type: TextBox
            name: comparison_cases
            stretchFactor: 2
            horizontalAlignment: left
            enable: '(switch:from_summary)'
            format: string
            cell:
              column: 2
              row: 3
          - type: TextBox
            name: not_case_label
            format: string
            suffix: '  '
            stretchFactor: 3
            enable: '(switch:from_summary)'
            cell:
              column: 0
              row: 4
          - type: TextBox
            name: reference_not_cases
            stretchFactor: 2
            format: string
            horizontalAlignment: left
            enable: '(switch:from_summary)'
            cell:
              column: 1
              row: 4
          - type: TextBox
            name: comparison_not_cases
            stretchFactor: 2
            horizontalAlignment: left
            enable: '(switch:from_summary)'
            format: string
            cell:
              column: 2
              row: 4
  - type: Label
    label: Analysis options
    children:
      - type: TextBox
        name: conf_level
        format: number
      - type: CheckBox
        name: count_NA
        enable: '(switch:from_raw)'
  - type: Label
    label: Results options
    stretchFactor: 1
    children:
      - type: CheckBox
        name: show_details
      - type: CheckBox
        name: show_ratio
      - type: CheckBox
        name: show_phi
      - type: LayoutBox
        margin: small
        style: inline
        children:
          - type: CheckBox
            name: show_chi_square
          - type: RadioButton
            name: observed_button
            optionName: chi_table_option
            optionPart: observed
            enable: (show_chi_square)
          - type: RadioButton
            name: expected_button
            optionName: chi_table_option
            optionPart: expected
            enable: (show_chi_square)
          - type: RadioButton
            name: both_button
            optionName: chi_table_option
            optionPart: both
            enable: (show_chi_square)
  - type: CollapseBox
    label: Figure options
    stretchFactor: 1
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: none
        children:
          - type: Label
            label: 'Dimensions'
            cell:
              column: 0
              row: 1
          - type: TextBox
            name: es_plot_width
            format: string
            cell:
              column: 1
              row: 1
          - type: TextBox
            name: es_plot_height
            format: string
            cell:
              column: 2
              row: 1
          - type: Label
            label: '<i>Y</i> axis'
            cell:
              column: 0
              row: 2
          - type: TextBox
            name: ylab
            stretchFactor: 2
            format: string
            cell:
              column: 1
              row: 2
          - type: TextBox
            name: axis.text.y
            format: string
            cell:
              column: 1
              row: 3
          - type: TextBox
            name: axis.title.y
            format: string
            cell:
              column: 2
              row: 3
          - type: TextBox
            name: ymin
            format: string
            cell:
              column: 1
              row: 4
          - type: TextBox
            name: ymax
            format: string
            cell:
              column: 2
              row: 4
          - type: TextBox
            name: ybreaks
            format: string
            cell:
              column: 1
              row: 5
          - type: Label
            label: '<i>X</i> axis'
            cell:
              column: 0
              row: 6
          - type: TextBox
            name: xlab
            stretchFactor: 2
            format: string
            cell:
              column: 1
              row: 6
          - type: TextBox
            name: axis.text.x
            format: string
            cell:
              column: 1
              row: 7
          - type: TextBox
            name: axis.title.x
            format: string
            cell:
              column: 2
              row: 7
          - type: CheckBox
            name: simple_contrast_labels
            cell:
              column: 1
              row: 8
          - type: Label
            label: 'Difference axis'
            cell:
              column: 0
              row: 9
          - type: TextBox
            name: difference_axis_breaks
            format: string
            cell:
              column: 1
              row: 9
          - type: Label
            label: 'Distributions'
            cell:
              column: 0
              row: 10
          - type: ComboBox
            name: error_layout
            enable: '(switch:nope)'
            cell:
              column: 1
              row: 10
          - type: CollapseBox
            label: Aesthetics
            stretchFactor: 1
            collapsed: true
            children:
              - type: Label
                label: Reference
                cell:
                  column: 1
                  row: 1
              - type: Label
                label: Comparison
                cell:
                  column: 2
                  row: 1
              - type: Label
                label: Difference
                cell:
                  column: 3
                  row: 1
              - type: Label
                label: 'Summary'
                cell:
                  column: 0
                  row: 2
              - type: Label
                label: 'CI'
                cell:
                  column: 0
                  row: 8
              - type: Label
                label: '<span style="font-weight:normal">Shape</span>'
                cell:
                  column: 0
                  row: 3
              - type: Label
                label: '<span style="font-weight:normal">Size</span>'
                cell:
                  column: 0
                  row: 4
              - type: Label
                label: '<span style="font-weight:normal">Outline</span>'
                cell:
                  column: 0
                  row: 5
              - type: Label
                label: '<span style="font-weight:normal">Fill</span>'
                cell:
                  column: 0
                  row: 6
              - type: Label
                label: '<span style="font-weight:normal">Transparency</span>'
                cell:
                  column: 0
                  row: 7
              - type: Label
                label: '<span style="font-weight:normal">Style</span>'
                cell:
                  column: 0
                  row: 9
              - type: ComboBox
                name: shape_summary_reference
                cell:
                  column: 1
                  row: 3
              - type: ComboBox
                name: shape_summary_comparison
                cell:
                  column: 2
                  row: 3
              - type: ComboBox
                name: shape_summary_difference
                cell:
                  column: 3
                  row: 3
              - type: ComboBox
                name: color_summary_reference
                cell:
                  column: 1
                  row: 5
              - type: ComboBox
                name: color_summary_comparison
                cell:
                  column: 2
                  row: 5
              - type: ComboBox
                name: color_summary_difference
                cell:
                  column: 3
                  row: 5
              - type: ComboBox
                name: fill_summary_reference
                cell:
                  column: 1
                  row: 6
              - type: ComboBox
                name: fill_summary_comparison
                cell:
                  column: 2
                  row: 6
              - type: ComboBox
                name: fill_summary_difference
                cell:
                  column: 3
                  row: 6
              - type: ComboBox
                name: size_summary_reference
                cell:
                  column: 1
                  row: 4
              - type: ComboBox
                name: size_summary_comparison
                cell:
                  column: 2
                  row: 4
              - type: ComboBox
                name: size_summary_difference
                cell:
                  column: 3
                  row: 4
              - type: ComboBox
                name: alpha_summary_reference
                cell:
                  column: 1
                  row: 7
              - type: ComboBox
                name: alpha_summary_comparison
                cell:
                  column: 2
                  row: 7
              - type: ComboBox
                name: alpha_summary_difference
                cell:
                  column: 3
                  row: 7
              - type: ComboBox
                name: linetype_summary_reference
                cell:
                  column: 1
                  row: 9
              - type: ComboBox
                name: linetype_summary_comparison
                cell:
                  column: 2
                  row: 9
              - type: ComboBox
                name: linetype_summary_difference
                cell:
                  column: 3
                  row: 9
  - type: CollapseBox
    label: Hypothesis evaluation
    name: hpanel
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: evaluate_hypotheses
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: TextBox
            name: null_value
            format: string
            enable: '(switch:nope)'
          - type: TextBox
            name: null_boundary
            format: string
            enable: (evaluate_hypotheses)
          - type: TextBox
            name: alpha
            format: number
            enable: '(switch:nope)'
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: ComboBox
            name: null_color
            enable: (evaluate_hypotheses)
