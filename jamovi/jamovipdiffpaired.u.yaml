title: "Proportions: Paired"
name: jamovipdiffpaired
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: ModeSelector
    name: switch
    stretchFactor: 1
    margin: normal
    children:
      - type: Content
        name: from_raw
        children:
          - type: VariableSupplier
            persistentItems: false
            stretchFactor: 1
            suggested:
              - nominal
              - ordinal
            permitted:
              - factor
            children:
              - type: TargetLayoutBox
                label: Reference measure
                children:
                  - type: VariablesListBox
                    name: reference_measure
                    maxItemCount: 1
                    isTarget: true
              - type: TargetLayoutBox
                label: Comparison measure
                children:
                  - type: VariablesListBox
                    name: comparison_measure
                    maxItemCount: 1
                    isTarget: true
      - type: Content
        name: from_summary
        children:
          - type: TextBox
            name: comparison_measure_name
            format: string
            stretchFactor: 4
            enable: '(switch:from_summary)'
            cell:
              column: 1
              row: 0
          - type: TextBox
            name: reference_measure_name
            stretchFactor: 2
            format: string
            suffix: '  '
            enable: '(switch:from_summary)'
            cell:
              column: 0
              row: 1
          - type: TextBox
            name: case_label
            format: string
            stretchFactor: 2
            enable: '(switch:from_summary)'
            cell:
              column: 1
              row: 1
          - type: TextBox
            name: not_case_label
            stretchFactor: 2
            format: string
            enable: '(switch:from_summary)'
            cell:
              column: 2
              row: 1
          - type: Label
            optionName: case_label
            stretchFactor: 2
            enable: '(switch:nope)'
            horizontalAlignment: right
            cell:
              column: 0
              row: 2
          - type: TextBox
            name: cases_consistent
            format: string
            stretchFactor: 2
            enable: '(switch:from_summary)'
            cell:
              column: 1
              row: 2
          - type: TextBox
            name: cases_inconsistent
            stretchFactor: 2
            format: string
            enable: '(switch:from_summary)'
            cell:
              column: 2
              row: 2
          - type: Label
            optionName: not_case_label
            stretchFactor: 2
            enable: '(switch:nope)'
            horizontalAlignment: right
            cell:
              column: 0
              row: 3
          - type: TextBox
            name: not_cases_inconsistent
            stretchFactor: 2
            format: string
            enable: '(switch:from_summary)'
            cell:
              column: 1
              row: 3
          - type: TextBox
            name: not_cases_consistent
            stretchFactor: 2
            format: string
            enable: '(switch:from_summary)'
            cell:
              column: 2
              row: 3
  - type: Label
    label: Analysis options
    children:
      - type: TextBox
        name: conf_level
        format: number
  - type: Label
    label: Results options
    stretchFactor: 1
    children:
      - type: CheckBox
        name: show_details
  - type: CollapseBox
    label: Figure options
    stretchFactor: 1
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: none
        children:
          - type: Label
            label: 'Dimensions'
            heading: true
            cell:
              column: 0
              row: 1
          - type: TextBox
            name: es_plot_width
            format: string
            cell:
              column: 1
              row: 1
          - type: TextBox
            name: es_plot_height
            format: string
            cell:
              column: 2
              row: 1
          - type: Label
            label: '<i>Y</i> axis'
            heading: true
            cell:
              column: 0
              row: 2
          - type: TextBox
            name: ylab
            stretchFactor: 2
            format: string
            cell:
              column: 1
              row: 2
          - type: TextBox
            name: axis.text.y
            format: string
            cell:
              column: 1
              row: 3
          - type: TextBox
            name: axis.title.y
            format: string
            cell:
              column: 2
              row: 3
          - type: TextBox
            name: ymin
            format: string
            cell:
              column: 1
              row: 4
          - type: TextBox
            name: ymax
            format: string
            cell:
              column: 2
              row: 4
          - type: TextBox
            name: ybreaks
            format: string
            cell:
              column: 1
              row: 5
          - type: Label
            label: '<i>X</i> axis'
            heading: true
            cell:
              column: 0
              row: 6
          - type: TextBox
            name: xlab
            stretchFactor: 2
            format: string
            cell:
              column: 1
              row: 6
          - type: TextBox
            name: axis.text.x
            format: string
            cell:
              column: 1
              row: 7
          - type: TextBox
            name: axis.title.x
            format: string
            cell:
              column: 2
              row: 7
          - type: CheckBox
            name: simple_contrast_labels
            cell:
              column: 1
              row: 8
          - type: Label
            label: 'Difference axis'
            heading: true
            cell:
              column: 0
              row: 9
          - type: TextBox
            name: difference_axis_breaks
            format: string
            cell:
              column: 1
              row: 9
          - type: Label
            label: 'Distributions'
            heading: true
            cell:
              column: 0
              row: 10
          - type: ComboBox
            name: error_layout
            enable: '(switch:nope)'
            cell:
              column: 1
              row: 10
          - type: CollapseBox
            label: Aesthetics
            stretchFactor: 1
            collapsed: true
            children:
              - type: Label
                label: Reference
                heading: true
                cell:
                  column: 1
                  row: 1
              - type: Label
                label: Comparison
                heading: true
                cell:
                  column: 2
                  row: 1
              - type: Label
                label: Difference
                heading: true
                cell:
                  column: 3
                  row: 1
              - type: Label
                label: 'Summary'
                heading: true
                cell:
                  column: 0
                  row: 2
              - type: Label
                label: 'CI'
                heading: true
                cell:
                  column: 0
                  row: 8
              - type: Label
                label: Shape
                cell:
                  column: 0
                  row: 3
              - type: Label
                label: Size
                cell:
                  column: 0
                  row: 4
              - type: Label
                label: Outline
                cell:
                  column: 0
                  row: 5
              - type: Label
                label: Fill
                cell:
                  column: 0
                  row: 6
              - type: Label
                label: Transparency
                cell:
                  column: 0
                  row: 7
              - type: Label
                label: Style
                cell:
                  column: 0
                  row: 9
              - type: ComboBox
                name: shape_summary_reference
                cell:
                  column: 1
                  row: 3
              - type: ComboBox
                name: shape_summary_comparison
                cell:
                  column: 2
                  row: 3
              - type: ComboBox
                name: shape_summary_difference
                cell:
                  column: 3
                  row: 3
              - type: ComboBox
                name: color_summary_reference
                cell:
                  column: 1
                  row: 5
              - type: ComboBox
                name: color_summary_comparison
                cell:
                  column: 2
                  row: 5
              - type: ComboBox
                name: color_summary_difference
                cell:
                  column: 3
                  row: 5
              - type: ComboBox
                name: fill_summary_reference
                cell:
                  column: 1
                  row: 6
              - type: ComboBox
                name: fill_summary_comparison
                cell:
                  column: 2
                  row: 6
              - type: ComboBox
                name: fill_summary_difference
                cell:
                  column: 3
                  row: 6
              - type: ComboBox
                name: size_summary_reference
                cell:
                  column: 1
                  row: 4
              - type: ComboBox
                name: size_summary_comparison
                cell:
                  column: 2
                  row: 4
              - type: ComboBox
                name: size_summary_difference
                cell:
                  column: 3
                  row: 4
              - type: ComboBox
                name: alpha_summary_reference
                cell:
                  column: 1
                  row: 7
              - type: ComboBox
                name: alpha_summary_comparison
                cell:
                  column: 2
                  row: 7
              - type: ComboBox
                name: alpha_summary_difference
                cell:
                  column: 3
                  row: 7
              - type: ComboBox
                name: linetype_summary_reference
                cell:
                  column: 1
                  row: 9
              - type: ComboBox
                name: linetype_summary_comparison
                cell:
                  column: 2
                  row: 9
              - type: ComboBox
                name: linetype_summary_difference
                cell:
                  column: 3
                  row: 9
  - type: CollapseBox
    label: Hypothesis evaluation
    name: hpanel
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: evaluate_hypotheses
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: Label
            label: 'Evaluate against <i>H</i><sub>0</sub> of: '
          - type: TextBox
            name: null_value
            format: string
            enable: '(effect_size:never)'
          - type: TextBox
            name: null_boundary
            format: string
            enable: (evaluate_hypotheses)
          - type: Label
            label: '&alpha;'
          - type: TextBox
            name: alpha
            format: number
            enable: '(effect_size:never)'
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: ComboBox
            name: null_color
            enable: (evaluate_hypotheses)
