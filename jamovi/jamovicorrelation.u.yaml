title: 'Correlations: Single Group'
name: jamovicorrelation
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: ModeSelector
    name: switch
    stretchFactor: 1
    margin: normal
    children:
      - type: Content
        name: from_raw
        children:
          - type: VariableSupplier
            persistentItems: false
            stretchFactor: 1
            children:
              - type: TargetLayoutBox
                label: <i>X</i> variable
                children:
                  - type: VariablesListBox
                    name: x
                    maxItemCount: 1
                    isTarget: true
                    enable: '(switch:from_raw)'
              - type: TargetLayoutBox
                label: <i>Y</i> variable
                children:
                  - type: VariablesListBox
                    name: 'y'
                    maxItemCount: 1
                    isTarget: true
                    enable: '(switch:from_raw)'
      - type: Content
        name: from_summary
        children:
          - type: Label
            label: '<span style="font-weight:normal">Correlation (<i>r</i>)</span>'
            stretchFactor: 1
            horizontalAlignment: center
            cell:
              column: 0
              row: 1
          - type: TextBox
            name: r
            format: string
            stretchFactor: 3
            enable: '(switch:from_summary)'
            cell:
              column: 1
              row: 1
          - type: Label
            label: '<span style="font-weight:normal">Sample size (<i>N</i>)</span>'
            stretchFactor: 1
            horizontalAlignment: center
            cell:
              column: 0
              row: 2
          - type: TextBox
            name: 'n'
            format: string
            stretchFactor: 3
            enable: '(switch:from_summary)'
            cell:
              column: 1
              row: 2
          - type: LayoutBox
            stretchFactor: 2
            margin: none
            cell:
              column: 0
              row: 3
            children:
              - type: TextBox
                name: x_variable_name
                format: string
                stretchFactor: 2
                enable: '(switch:from_summary)'
              - type: TextBox
                name: y_variable_name
                format: string
                stretchFactor: 2
                enable: '(switch:from_summary)'
  - type: Label
    label: Analysis options
    children:
      - type: TextBox
        name: conf_level
        format: number
  - type: Label
    label: Results options
    stretchFactor: 1
    children:
      - type: CheckBox
        name: show_details
  - type: Label
    label: Regression
    contentLink: '(switch:from_raw)'
    children:
      - type: CheckBox
        name: do_regression
        enable: '(switch:from_raw)'
      - type: LayoutBox
        margin: small
        style: inline
        children:
          - type: CheckBox
            name: show_line
            enable: '(switch:from_raw && do_regression)'
          - type: CheckBox
            name: show_line_CI
            enable: '(switch:from_raw && do_regression)'
          - type: CheckBox
            name: show_residuals
            enable: '(switch:from_raw && do_regression)'
      - type: CheckBox
        name: show_PI
        enable: '(switch:from_raw && do_regression)'
      - type: TextBox
        name: predict_from_x
        format: string
        enable: '(switch:from_raw && do_regression)'
  - type: CollapseBox
    label: Scatterplot options
    stretchFactor: 1
    collapsed: true
    contentLink: '(switch:from_raw)'
